version: '3.8'

networks:
  traefik-network:
    external: true

services:
  interactive-architecture:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./:/usr/share/nginx/html:ro
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-network"
      - "traefik.http.routers.interactive-architecture.rule=Host(`arch.joshej.dev`)"
      - "traefik.http.routers.interactive-architecture.entrypoints=websecure"
      - "traefik.http.routers.interactive-architecture.tls.certresolver=letsencrypt"
      - "traefik.http.services.interactive-architecture.loadbalancer.server.port=80"
      - "com.centurylinklabs.watchtower.enable=true"
